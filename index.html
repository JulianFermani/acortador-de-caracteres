<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acortador de caracteres</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body class="body">
  <div class="position-relative">
    <a class="position-absolute top-0 end-0 me-3 fs-2 bi bi-moon-fill"></a>
    <a class="position-absolute top-0 end-0 me-3 fs-2 bi bi-brightness-high"></a>
  </div>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row">
      <form class="form" action="index.html" method="post">
      <div class="col-12 col-md-12">
        <div class="input-group mb-3 mt-5">
          <span class="input-group-text">Ingrese su texto</span>
          <textarea class="oldText form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
      <div class="col-12 col-md-12">
        <div class="input-group mb-3">
          <input type="number" class="number form-control border-secondary" placeholder="Ingrese el nÃºmero de caracteres que desea" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="buttonConvert btn btn-outline-secondary" type="submit" id="button-addon2" >Convertir</button>
        </div>
        <div class="mb-2 mt-1">
          <button type="button" class="btn buttonCopy  btn-primary btn-sm">Copiar texto</button>
        </div>
      </div>
      <div class="col-12 col-md-12">
        <div class="d-flex flex-wrap input-group">
          <span class="input-group-text">Su nuevo texto:</span>
          <div class="newText h-auto flex-grow p-3 border rounded-end">
            <div class="newTextStyles d-flex">
              <p class="new-text flex-wrap"></p>
            </div>
          </div>
        </div>
      </div>
     </form>
    </div>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
